<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sound Demo</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  background: black;
}

#poster {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background: url('thumb.png') center/cover no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
}

#fade {
  position: fixed;
  top:0; left:0;
  width: 100%;
  height: 100%;
  background: black;
  opacity: 0;
  pointer-events: none;
}

video {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: auto;
  height: 100vh;
  display: none;
}
</style>
</head>
